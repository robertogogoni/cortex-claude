name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create test directories
        run: |
          mkdir -p data/memories
          mkdir -p data/patterns
          mkdir -p data/configs/history
          mkdir -p logs
          mkdir -p cache

      - name: Run core tests
        run: node tests/test-core.cjs

      - name: Run hooks tests
        run: node tests/test-hooks.cjs

      - name: Run LADS tests
        run: node tests/test-lads.cjs

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Check syntax
        run: |
          # Verify all .cjs files have valid syntax
          for file in $(find . -name "*.cjs" -type f); do
            node --check "$file" || exit 1
          done
          echo "✅ All files have valid syntax"

  package-check:
    name: Package Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Verify package.json
        run: |
          # Check package.json is valid
          node -e "require('./package.json')" || exit 1
          echo "✅ package.json is valid"

      - name: Verify exports
        run: |
          # Check main entry point exports correctly
          node -e "const cmo = require('./index.cjs'); console.log('Exports:', Object.keys(cmo).length, 'items')"
          echo "✅ Main exports work"

      - name: Check required files exist
        run: |
          for file in README.md LICENSE index.cjs package.json; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing required file: $file"
              exit 1
            fi
          done
          echo "✅ All required files present"
